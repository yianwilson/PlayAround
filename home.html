    color:black;

}

@media only screen and (max-width: 500px){

<div class="w3-content w3-display-container">
  <img class="mySlides" src="edzLogo1.jpg" style="width:100%;height:100%;max-height:500px;margin-top:45px">
  <img class="mySlides" src="edzYellow1.jpg" style="width:100%;height:100%,max-height:500p;margin-top:30px">


  <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

<!--slideshow change page function-->

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
